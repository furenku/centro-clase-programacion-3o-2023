    <!-- script -->
    <script>    
        
        const size = 400
        
        function setup() {
            
            createCanvas(size,size)
            colorMode( HSB, 1, 1, 1 )

            angleMode( DEGREES )
            
        } 
        
        function draw() {
            
            background( 0.6, 1, 0.2 )

            fill( 0.15, 1, 1 )

            circle( width/2, height/2, 50 )

            noFill()
            stroke(0,0,1)
            circle( width/2, height/2, size - 50)
            
            translate( width/2, height/2)


            dibujarPlaneta({
                size: 1,
                distance: 1,
                speed: 1
            })

            dibujarPlaneta({
                size: 0,
                distance: 0,
                speed: 0
            })

            dibujarPlaneta({
                size: 0.5,
                distance: 0.5,
                speed: 0.5
            })


        }

        function dibujarPlaneta( planeta ) {

            const minDistance = 25
            const maxDistance = (size/2 - 25)
            const distance = map( planeta.distance, 0, 1, minDistance, maxDistance)

            const minSize = 5
            const maxSize = 25
            const planetSize = map( planeta.size, 0, 1, minSize, maxSize )

            const speed = map( planeta.speed, 0, 1, 500, 200 )
            const angle = map( frameCount % speed, 0, speed, 0, 360 )

            push()
                rotate( angle )
                    translate( distance, 0 )
                        circle( 0, 0, planetSize )
                        noStroke()
                        fill( 0,0,1 )
                        rotate( 360 - angle )
                            text("Nombre", 0, -maxSize )
            pop()
        }
        
    </script>
