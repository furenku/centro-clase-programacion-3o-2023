        const decirAlgo = () => {

            const texto = "Lorem ipsum"

        decirAlgo()



        const horario = "mañana"  // mañana / tarde / noche
        // const horario = 0  // 0 - 23


        const saludar = ( nombre, horario, formal=true, sexo ) => {

            let texto = "Hola"
            
            if( formal ) {
                if( sexo == "F" ) {
                    texto = "Estimada "
                } else if( sexo == "M" ) {
                    texto = "Estimado "
                }
            }

            texto += nombre + "!"
            
            switch( horario ) {
                case "mañana": 
                    texto += "\nBuenos días"
                    break
                case "tarde": 
                    texto += "\nBuenas tardes"
                    break
                case "noche": 
                    texto += "\nBuenas noches"
                    break
                    
            }

            console.log(texto);

        }

        saludar("Regina", "mañana", true)


        const unNombre = "José"

        saludar( unNombre , "tarde" )


        saludar( "Pedro", "noche", true, "M" )


        const elNombre = "Pedro"
        const elHorario = "noche"
        const elFormal = true
        const elSexo = "M"

        saludar( elNombre, elHorario, elFormal, elSexo )

            nombre, apellido, edad, profesion
        }) => {

            console.log(
                `${ apellido }, ${ nombre}. ${ edad } años. ${profesion}`
            );

        }


        mostrarPerfil({
            apellido: "Rodríguez",
            profesion: "Abogada",

        const inventarNumero = () => {
            
            const num = Math.floor(100 * Math.random())

            return num
                    
        }

        const num3 = inventarNumero()

        console.log( num2 );
        console.log( num3 );
        console.log( inventarNumero() );


        const sumar = ( a, b ) => {

            const resultado = a + b

            return resultado

        }



        const suma1 = sumar(10, 28)

        console.log("suma 1", suma1);


        const suma2 = sumar( inventarNumero(), 1000)

        console.log("suma 2", suma2);


        // flecha también es un 'return'
        const multiplicar = ( a, b ) => (            
            a
            *
            b
        )


        const mult1 = multiplicar( 4, 3 )
        const mult2 = multiplicar( 100, 20 )

        console.log( "mult1", mult1 );
        console.log( "mult2", mult2 );
