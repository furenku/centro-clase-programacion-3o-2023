    <!-- h1 -->
    <h1>
        Condicionales
    </h1>
    
    
    <!-- script -->
    <script>
        
        const mayoriaDeEdad = 18
        
        const mensajeAccesoPermitido = "Puede pasar."
        const mensajeAccesoDenegado = "No puede pasar."
        
        // const edad = 20
        // const tieneBoleto = true
        // const estaEnLista = false
        
        const controlarAcceso = ( edad, tieneBoleto, estaEnLista ) => {

            const esMayorDeEdad = edad >= mayoriaDeEdad
            
            const puedePasar = (
            (esMayorDeEdad && tieneBoleto) || estaEnLista
            )
            
            if( puedePasar ) {
                console.log(
                "Edad:", edad,
                "Tiene boleto:", tieneBoleto,
                "Está en lista:", estaEnLista,
                mensajeAccesoPermitido
                );
            } else {
                console.log(
                "Edad:", edad,
                "Tiene boleto:", tieneBoleto,
                "Está en lista:", estaEnLista,
                mensajeAccesoDenegado
                );
            }
            
        }

        // invocar función:
        
        controlarAcceso( 17, false, true )

        const edadEjemplo = 20
        const tieneBoletoEjemplo = false
        const estaEnListaEjemplo = false

        controlarAcceso(
            edadEjemplo,
            tieneBoletoEjemplo,
            estaEnListaEjemplo
        )
       

        
    </script>
    
    
    <!-- script -->
    <script>
        
        // const squareSize = 100 

        const columnNum = 4
        const rowNum = 3




        const size = 400
        
        function setup() {
            createCanvas(size,size)
            colorMode( HSB, 1, 1, 1 )
        } 
        
        function draw() {

            let fondo = 0

            const posicionMouseX = mouseX
            const posicionMouseY = mouseY
            
            const anchoVentana = width

            const anchoColumna = width / columnNum
            const altoHilera = height / rowNum
            
            const actualColumn = Math.floor( mouseX / anchoColumna )
            const actualRow = Math.floor( mouseY / altoHilera )

            const cellCount = columnNum * rowNum

            
            const actualCellNum = (actualRow * columnNum) + actualColumn

            fondo = actualCellNum / cellCount

            background( fondo, 1, 1 )

            text( actualColumn, 300, 30 );
            text( actualRow, 300, 60 );
            text( "cell: " + actualCellNum, 300, 90 );
            // console.log( "", width / columnNum );



            text( "mouse x: " + posicionMouseX, 30, 30 )
            text( "ancho ventana: " + anchoVentana, 30, 60 )
            
        }
        
        
    </script>
