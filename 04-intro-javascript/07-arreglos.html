<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    
    <!-- link -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- copiar y pegar lib. desde cdnjs: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <!-- h1 -->
    <h1>
        Arreglos
    </h1>
    
    
    <!-- script -->
    <script>

        // declaración de arreglos
        let miArreglo = []
        console.log( miArreglo );
        
        // introducir manualmente en posiciones:
        miArreglo[2] = "plato"
        miArreglo[0] = "cuchara"
        miArreglo[1] = "tenedor"
        console.log( miArreglo );
        
        miArreglo = new Array(5)        
        console.log( miArreglo );

        // introducir valores iniciales
        miArreglo = new Array(5).fill( 1 )
        console.log( miArreglo );
        


        miArreglo = [ "Juan", "Carla", "Alexis" ]

        // obtener elementos usando su posición o índice
        console.log( miArreglo[ 0 ] );
        console.log( miArreglo[ 1 ] );
        console.log( miArreglo[ 2 ] );


        // obtener longitud
        console.log( "total elementos: ", miArreglo.length );

        // mostrar dináicamente último elemento del arreglo:

        // let n = miArreglo.length

        // console.log( miArreglo[ n - 1 ] );
        console.log( miArreglo[ miArreglo.length - 1 ] );


        // extraer último elemento del arrelgo

        let unNombre = miArreglo.pop()

        console.log("unNombre", unNombre );


        // extraer primer elemento del arreglo

        let primerNombre = miArreglo.shift()

        console.log("primerNombre", primerNombre );


        // meter elementos al final del arreglo:
        miArreglo.push( "Carlos" )


        // meter elementos al inicio del arreglo:
        miArreglo.unshift( "Nico" )
        
        console.log( miArreglo );


        // invertir el arreglo:

        console.log( miArreglo.reverse() );


        // ordenarlo alfabéticamente
        console.log( miArreglo.sort() );
        
        
        // concatenar 2 arreglos

        let nuevosNombres = ["Patricia", "Diego"]

        // concatenar usando operador 'spread'
        let nuevoArreglo = [ ...miArreglo, ...nuevosNombres ]
        
        console.log(nuevoArreglo);

        // usando 'concat'
        nuevoArreglo = nuevosNombres.concat( miArreglo )

        console.log(nuevoArreglo);

        // almacenar datos de 'nuevoArreglo' en orden invertido,
        // dentro de 'arregloInvertido'
        // sin hacer uso de función .reverse
        

        let arregloInvertido = []

        for(
            let i = 0;
            i<nuevoArreglo.length;
            i++
        ) {

            const elemento = nuevoArreglo[ i ] 

            const indiceInvertido = (nuevoArreglo.length - i) - 1

            arregloInvertido[ indiceInvertido ] = elemento;

        }


        console.log( "arregloInvertido", arregloInvertido);



        // tomar una seccioń de un arreglo
        // tomar desde el índice 2 hasta el índice 4
        // el último número no se incluye, por eso '5'

        const seccion = nuevoArreglo.slice( 2, 5 )

        console.log( "seccion", seccion );
        
        // ambas expresiones permiten quitar un elemento
        // pero no cambian la longitud
        nuevoArreglo[2] = null
        delete nuevoArreglo[2]
        console.log( "nuevoArreglo", nuevoArreglo );


        // retirar reduciendo arreglo

        nuevoArreglo.splice( 1, 2 )

        console.log(nuevoArreglo);




        const indiceEncontrado = nuevoArreglo.indexOf("Nico")

        console.log(
            "indiceEncontrado",
            indiceEncontrado,
            nuevoArreglo[ indiceEncontrado]
        );



        const cosas = [ "patineta", "cuaderno", "termo", "pluma", "zapato" ]


        for(
            let i = 0;
            i<nuevoArreglo.length;
            i++
        ) {

            const persona = nuevoArreglo[ i ] 
            const cosa = cosas[ i ] 

            console.log("A", persona, "le toca:", cosa );

        }



        
    </script>
    
    
    <!-- script -->
    <script>    


        const colors = [
            0.3,
            0.2,
            0.1,
            0.5,
            0.8,   
        ]

        const size = 400
        
        function setup() {
            createCanvas(size,size)
            colorMode( HSB, 1, 1, 1 )
        } 
        
        function draw() {

            background( 0, 0, 0.5)
            noStroke()

            const columnWidth = width / colors.length

            for( let i = 0; i<colors.length; i++ ) {
                
                fill( colors[i], 1, 1 )

                rect( i * columnWidth, 0, columnWidth, height )

            }


        }
        
        
    </script>
    
</body>
</html>
