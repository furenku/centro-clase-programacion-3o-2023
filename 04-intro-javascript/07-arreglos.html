        // let n = miArreglo.length

        console.log( miArreglo[ miArreglo.length - 1 ] );


        // extraer último elemento del arrelgo

        let unNombre = miArreglo.pop()

        console.log("unNombre", unNombre );


        // extraer primer elemento del arreglo

        let primerNombre = miArreglo.shift()

        console.log("primerNombre", primerNombre );


        // meter elementos al final del arreglo:
        miArreglo.push( "Carlos" )


        // meter elementos al inicio del arreglo:
        miArreglo.unshift( "Nico" )
        
        console.log( miArreglo );


        // invertir el arreglo:

        console.log( miArreglo.reverse() );


        // ordenarlo alfabéticamente
        console.log( miArreglo.sort() );
        
        
        // concatenar 2 arreglos

        let nuevosNombres = ["Patricia", "Diego"]

        // concatenar usando operador 'spread'
        let nuevoArreglo = [ ...miArreglo, ...nuevosNombres ]
        
        console.log(nuevoArreglo);

        // usando 'concat'
        nuevoArreglo = nuevosNombres.concat( miArreglo )

        console.log(nuevoArreglo);
